<!DOCTYPE html>
<html>
<head>
	<title>Center and Margin</title>
	<style type="text/css">
		.container {
			text-align: center;
			margin: 10px auto;
			width: 300px;
			height: 300px;
			/*background: red;*/
			

		}
		h1 {
			/*margin: 0 auto;*/
			display: inline;
			/*width: 200px;*/
		}

		@media (max-width: 800px){
			.container {
				border-radius: 50%;
				margin-top: 30px;
				box-shadow: 0 0 0 10px green,
						0 0 0 20px white,
						0 0 0 30px blue,
						0 0 0 40px white,
						0 0 0 50px gray;
			}
		}
		
	</style>
</head>
<body>
	<div class="container">
		<h1>Hello word!</h1>
	</div>
</body>
</html>
