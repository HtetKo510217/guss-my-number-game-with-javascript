<!DOCTYPE html>
<html>
<head>
	<title>Background | Clip</title>
	<style type="text/css">
		body {
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0px;
			padding: 0px;
			background: #000;
		}
		.boxtext {
			background: url(https://wallpaperaccess.com/full/2695890.jpg);
			background-clip: text;
			-webkit-background-clip:text;
			color: transparent;
			background-size: cover;
		}
		h1 {
			font-size: 150px;
			font-weight: 900;
			/*color: #fff;*/
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<div class="boxtext">
		<h1>Save Myanmar</h1>
	</div>
</body>
</html>
